name: Auto Merge

on:
  pull_request:
    types: [labeled]
    branches: [ develop ]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    
    steps:
    - name: Check if PR is from dependabot
      id: check-dependabot
      run: |
        if [[ "${{ github.event.pull_request.user.login }}" == "dependabot[bot]" ]]; then
          echo "✅ Dependabot PR detected"
          echo "ready=true" >> $GITHUB_OUTPUT
        else
          echo "❌ Not a dependabot PR"
          echo "ready=false" >> $GITHUB_OUTPUT
        fi

    - name: Enable auto-merge for dependabot
      if: steps.check-dependabot.outputs.ready == 'true'
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        pull-request-number: ${{ github.event.pull_request.number }}
        merge-method: squash

    - name: Add comment
      if: steps.check-dependabot.outputs.ready == 'true'
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          🤖 **Auto-merge enabled for Dependabot**
          
          This PR will be automatically merged when all checks pass.
          
          **Merge method:** Squash and merge